[tox]
envlist = py36, py37, py38, flake8

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 wanikani_notifier tests --max-line-length=127

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

deps =
    -r{toxinidir}/requirements/test.txt

commands =
    pytest --basetemp={envtmpdir} --ignore=setup.py

